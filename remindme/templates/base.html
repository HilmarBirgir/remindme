<!doctype html>
<!--[if IE 7]><html class="ie ie7"> <![endif]-->

<!--[if IE 9]><html class="ie ie9"> <![endif]-->
<!--[if !IE]><!--><html><!--<![endif]-->
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Eskitech</title>
    <meta name="description" content="{% block description_tag %}{% endblock %}">
    <meta name="author" content="">

    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:site_name" content="">
    <meta property="fb:admins" content="">

    <link rel="stylesheet" href="">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="{{ url_for('.static', filename="stylesheets/app.css", v=revision) }}">

    <script src="{{ url_for('.static', filename="javascripts/app.js", v=revision) }}"></script>
    <script src="{{ url_for('.static', filename="javascripts/vendor.js", v=revision) }}"></script>
    <script>require('initialize');</script>
    <!--[if lt IE 7]>
    <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE7.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <div class="twelve columns header">
        <div class="nine columns alpha">
          <a href="/"><img src="{{ url_for('.static', filename="images/logo.png") }}"></a>
        </div>
        <div class="two columns omega links">
        </div>
      </div>
      <div class="twelve columns content">
        {% block content %}{% endblock content %}
      </div>
  </body>
</html>
